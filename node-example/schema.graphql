schema {
  query: Root
  subscription: Subscription
}

type Root {
  dictionary: [Word]
}

type Word {
  id: String!
  definition: WordDefinition
}

type WordDefinition {
  id: String
  text: String
  image: String
}

scalar ID

type ConnectedOperator {
  operators: [String!]!
}

type Subscription {
  operators(seed: String!): ConnectedOperator!
}
