name: Scala CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: import gpg
      env:
        PGP_SECRET: ${{ secrets.gpg_key_priv }}
        PGP_PUBLIC: ${{ secrets.gpg_key_pub }}
      run: echo $PGP_SECRET | gpg --import && echo $PGP_PUBLIC | gpg --import
             
    - name: Run tests
      run: sbt test
